<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/img/Logo.png" alt="logo alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="info">¡Solo letras minúsculas y sin acentos!</h6>
            </div>
            <div class="botones">
                <button class="bn-encriptar" onclick="bnEncriptar()">Encriptar</button>
                <button class="bn-desencriptar" onclick="bnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="respuesta" cols="20" rows="10"></textarea>
            <div>
                <button class="bn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Paredes Hernandez</p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
